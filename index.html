<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStencil - Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <aside id="settings-panel">
        <header>
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>MusicStencil</span>
            </div>
            <div class="stats-bar" id="stats-bar" style="display: none;">
                <i class="fa-solid fa-database"></i> <span id="record-count-display">0</span> db kártya
            </div>
            <div class="actions">
                <label for="file-upload-button" class="action-btn upload-btn" title="Excel feltöltése">
                    <i class="fa-solid fa-file-import"></i> Feltöltés
                </label>
                <input type="file" id="file-upload-button" accept=".xls, .xlsx" style="display: none;">
                
                <button id="print-button" class="action-btn print-btn" title="Nyomtatás">
                    <i class="fa-solid fa-print"></i>
                </button>
            </div>
        </header>
        
        <div class="scroll-container">
            
            <div class="settings-section">
                <h3><i class="fa-solid fa-ruler-combined"></i> Kártya Méretek (Négyzet)</h3>
                <div class="control-group">
                    <label>Méret: <span id="val-card-size">46</span>mm</label>
                    <input type="range" id="card-size" min="30" max="48" value="46" step="0.5" data-unit="mm" data-css-var="--card-size">
                    
                    <label>Sarokkerekítés: <span id="val-card-radius">2</span>mm</label>
                    <input type="range" id="card-radius" min="0" max="10" value="2" step="0.5" data-unit="mm" data-css-var="--card-radius">

                    <label>Belső Margó (Padding): <span id="val-card-padding">4</span>px</label>
                    <input type="range" id="card-padding" min="0" max="20" value="4" step="1" data-unit="px" data-css-var="--card-padding">
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-crop-marks" checked>
                        Vágójelek (Crop Marks)
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3><i class="fa-solid fa-palette"></i> Színek (Nyomtatás)</h3>
                <div class="control-group">
                    <div class="color-picker-row">
                        <label>Keret</label>
                        <input type="color" id="primary-color" value="#000000" data-css-var="--primary-color">
                    </div>
                    <div class="color-picker-row">
                        <label>Háttérszín</label>
                        <input type="color" id="card-bg-color" value="#ffffff" data-css-var="--card-bg-color">
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3><i class="fa-solid fa-font"></i> Előlap (Szöveg)</h3>
                <div class="control-group">
                    <!-- Évszám (Közép) -->
                    <div class="sub-group">
                        <label class="sub-label">Évszám (Közép)</label>
                        <input type="range" min="8" max="60" value="24" step="1" data-unit="pt" data-css-var="--font-size-year">
                        <input type="color" value="#000000" data-css-var="--color-year" class="mini-color">
                    </div>

                    <!-- Előadó (Fent) -->
                    <div class="sub-group">
                        <label class="sub-label">Előadó (Fent)</label>
                        <input type="range" min="4" max="30" value="8" step="0.5" data-unit="pt" data-css-var="--font-size-artist">
                        <input type="color" value="#000000" data-css-var="--color-artist" class="mini-color">
                    </div>
                    <label class="indent">Távolság fentről: <span id="val-artist-margin">4</span>mm</label>
                    <input type="range" id="artist-margin" min="0" max="20" value="4" step="0.5" data-unit="mm" data-css-var="--artist-margin">

                    <!-- Cím (Lent) -->
                    <div class="sub-group">
                        <label class="sub-label">Dal Címe (Lent)</label>
                        <input type="range" min="4" max="30" value="7" step="0.5" data-unit="pt" data-css-var="--font-size-title">
                        <input type="color" value="#333333" data-css-var="--color-title" class="mini-color">
                    </div>
                    <label class="indent">Távolság lentről: <span id="val-title-margin">8</span>mm</label>
                    <input type="range" id="title-margin" min="0" max="20" value="8" step="0.5" data-unit="mm" data-css-var="--title-margin">

                    <!-- Code1 & Code2 -->
                    <div class="sub-group">
                        <label class="sub-label">Code 1 & 2</label>
                        <input type="range" min="4" max="14" value="6" step="0.5" data-unit="pt" data-css-var="--font-size-codes">
                        <input type="color" value="#000000" data-css-var="--color-codes" class="mini-color">
                    </div>
                    <label class="indent">Code távolság (szél/alj): <span id="val-code-margin">2</span>mm</label>
                    <input type="range" id="code-margin" min="0" max="10" value="2" step="0.5" data-unit="mm" data-css-var="--code-margin">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rotate-codes">
                        Kódok forgatása (90°)
                    </label>
                    
                    <label>Szöveg Igazítás (Cím/Előadó)</label>
                    <select id="text-align" data-css-var="--text-align">
                        <option value="center" selected>Közép</option>
                        <option value="left">Balra</option>
                        <option value="right">Jobbra</option>
                    </select>
                </div>
            </div>

             <div class="settings-section">
                <h3><i class="fa-solid fa-compact-disc"></i> Hátlap (QR & Vinyl Glitch)</h3>
                <div class="control-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-qr" checked>
                        QR Kód megjelenítése
                    </label>
                    <label>QR Méret: <span id="val-qr-size">28</span>mm</label>
                    <input type="range" id="qr-size" min="10" max="40" value="28" step="1" data-unit="mm" data-css-var="--qr-size">
                
                    <label>Lemez Opacitás: <span id="val-vinyl-opacity">0.1</span></label>
                    <input type="range" id="vinyl-opacity" min="0" max="1" value="0.1" step="0.05" data-unit="" data-css-var="--vinyl-opacity">
                    
                    <!-- Glitch Controls -->
                    <div class="sub-group">
                         <label class="sub-label">Glitch Paraméterek</label>
                         
                         <label class="indent">Szekciók száma: <span id="val-vinyl-sections">3</span></label>
                         <input type="range" id="vinyl-sections" min="1" max="20" value="3" step="1" data-unit="" data-css-var="--vinyl-sections">
                         
                         <label class="indent">Hézag Min %: <span id="val-vinyl-gap-min">10</span>%</label>
                         <input type="range" id="vinyl-gap-min" min="0" max="50" value="10" step="5" data-unit="%" data-css-var="--vinyl-gap-min">
                         
                         <label class="indent">Hézag Max %: <span id="val-vinyl-gap-max">40</span>%</label>
                         <input type="range" id="vinyl-gap-max" min="0" max="90" value="40" step="5" data-unit="%" data-css-var="--vinyl-gap-max">
                    </div>

                    <div class="color-picker-row">
                        <label>Lemez Színe</label>
                        <input type="color" value="#000000" data-css-var="--vinyl-groove-color">
                    </div>
                </div>
            </div>
            
            <footer class="app-footer">
                MusicStencil v3.3
            </footer>
        </div>
    </aside>

    <main id="main-content">
        <div id="preview-area">
             <div class="preview-placeholder">Adatok betöltése...</div>
        </div>
        <div id="print-area"></div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
