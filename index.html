<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStencil - Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <aside id="settings-panel">
        <header>
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>MusicStencil</span>
            </div>
            <div class="stats-bar" id="stats-bar" style="display: none;">
                <i class="fa-solid fa-database"></i> <span id="record-count-display">0</span> db kártya
            </div>
            <div class="actions">
                <label for="file-upload-button" class="action-btn upload-btn" title="Excel feltöltése">
                    <i class="fa-solid fa-file-import"></i> Feltöltés
                </label>
                <input type="file" id="file-upload-button" accept=".xls, .xlsx" style="display: none;">
                
                <button id="print-button" class="action-btn print-btn" title="Nyomtatás">
                    <i class="fa-solid fa-print"></i>
                </button>
            </div>
        </header>
        
        <div class="scroll-container">
            
            <div class="settings-section">
                <h3><i class="fa-solid fa-ruler-combined"></i> Kártya Méretek</h3>
                <div class="control-group">
                    <label>Szélesség: <span id="val-card-width">46</span>mm</label>
                    <input type="range" id="card-width" min="30" max="100" value="46" step="0.1" data-unit="mm" data-css-var="--card-width">
                    
                    <label>Magasság: <span id="val-card-height">46</span>mm</label>
                    <input type="range" id="card-height" min="30" max="100" value="46" step="0.1" data-unit="mm" data-css-var="--card-height">
                    
                    <label>Térköz: <span id="val-card-gap">0</span>mm</label>
                    <input type="range" id="card-gap" min="0" max="10" value="0" step="0.1" data-unit="mm" data-css-var="--card-gap">

                    <label>Sarokkerekítés: <span id="val-card-radius">2</span>mm</label>
                    <input type="range" id="card-radius" min="0" max="10" value="2" step="0.5" data-unit="mm" data-css-var="--card-radius">

                    <label>Belső Margó: <span id="val-card-padding">4</span>px</label>
                    <input type="range" id="card-padding" min="0" max="20" value="4" step="1" data-unit="px" data-css-var="--card-padding">
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-crop-marks" checked>
                        Vágójelek (Crop Marks)
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3><i class="fa-solid fa-palette"></i> Színek (Nyomtatás)</h3>
                <div class="control-group">
                    <div class="color-picker-row">
                        <label>Keret</label>
                        <input type="color" id="primary-color" value="#000000" data-css-var="--primary-color">
                    </div>
                    <div class="color-picker-row">
                        <label>Háttérszín</label>
                        <input type="color" id="card-bg-color" value="#ffffff" data-css-var="--card-bg-color">
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3><i class="fa-solid fa-font"></i> Előlap (Szöveg)</h3>
                <div class="control-group">
                    <!-- Évszám -->
                    <div class="sub-group">
                        <label class="sub-label">Évszám</label>
                        <input type="range" min="8" max="40" value="24" step="1" data-unit="pt" data-css-var="--font-size-year">
                        <input type="color" value="#000000" data-css-var="--color-year" class="mini-color">
                    </div>

                    <!-- Előadó -->
                    <div class="sub-group">
                        <label class="sub-label">Előadó</label>
                        <input type="range" min="4" max="20" value="8" step="0.5" data-unit="pt" data-css-var="--font-size-artist">
                        <input type="color" value="#000000" data-css-var="--color-artist" class="mini-color">
                    </div>

                    <!-- Cím -->
                    <div class="sub-group">
                        <label class="sub-label">Dal Címe</label>
                        <input type="range" min="4" max="20" value="7" step="0.5" data-unit="pt" data-css-var="--font-size-title">
                        <input type="color" value="#333333" data-css-var="--color-title" class="mini-color">
                    </div>
                    
                    <label>Igazítás</label>
                    <select id="text-align" data-css-var="--text-align">
                        <option value="center" selected>Közép</option>
                        <option value="left">Balra</option>
                        <option value="right">Jobbra</option>
                    </select>
                </div>
            </div>

             <div class="settings-section">
                <h3><i class="fa-solid fa-qrcode"></i> Hátlap (QR & Dizájn)</h3>
                <div class="control-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-qr" checked>
                        QR Kód megjelenítése
                    </label>
                    <label>QR Méret: <span id="val-qr-size">28</span>mm</label>
                    <input type="range" id="qr-size" min="10" max="40" value="28" step="1" data-unit="mm" data-css-var="--qr-size">
                
                    <label>Lemez Opacitás: <span id="val-vinyl-opacity">0.1</span></label>
                    <input type="range" id="vinyl-opacity" min="0" max="1" value="0.1" step="0.05" data-unit="" data-css-var="--vinyl-opacity">
                    
                    <div class="color-picker-row">
                        <label>Lemez Színe</label>
                        <input type="color" value="#000000" data-css-var="--vinyl-groove-color">
                    </div>
                </div>
            </div>
            
            <footer class="app-footer">
                MusicStencil v2.1
            </footer>
        </div>
    </aside>

    <main id="main-content">
        <!-- Ez a terület csak a képernyőn látszik, 1 pár kártyát mutat -->
        <div id="preview-area">
             <div class="preview-placeholder">Adatok betöltése...</div>
        </div>

        <!-- Ez a terület rejtett a képernyőn, de ebbe generáljuk az ÖSSZES oldalt nyomtatáshoz -->
        <div id="print-area"></div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
